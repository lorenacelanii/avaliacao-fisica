<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Avaliação Antropométrica</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>AVALIAÇÃO ANTROPOMÉTRICA</h1>

  <!-- INFO PESSOAL -->
  <div class="section">
    <h2>INFORMAÇÕES PESSOAIS</h2>
    <form id="formInfo" autocomplete="off">
      <label>Nome do Aluno:</label>
      <input id="nome" class="input" required />

      <label>Data de Nascimento:</label>
      <input id="nascimento" maxlength="10" placeholder="dd/mm/aaaa" required />

      <label id="indio">Idade:</label>
      <input id="idade" readonly />

      <label>Peso (kg):</label>
      <input id="peso" type="number" step="0.1" required />

      <label>Altura (cm):</label>
      <input id="altura" type="number" step="0.1" required />

      <label>Gênero:</label>
      <select id="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </form>
  </div>

  <!-- DOBRAS -->
<div class="section">
  <h2>Dobras Cutâneas (cm)</h2>
  <form id="formDobras">
    <select id="dobra" required>
      <option value="subescapular">Subescapular</option>
      <option value="triceps">Tríceps</option>
      <option value="biceps">Bíceps</option>
      <option value="peitoral">Peitoral</option>
      <option value="axilar">Axilar média</option>
      <option value="suprailiaca">Supra-ilíaca</option>
      <option value="abdominal">Abdominal</option>
      <option value="coxa">Coxa medial</option>
      <option value="panturrilha">Panturrilha medial</option>
    </select>
    <input id="medida" type="number" step="0.1" placeholder="cm" required />
    <button type="submit">Adicionar Medida</button>
  </form>
  <ul id="listaDobras"></ul>
  
  <!-- Escolher protocolo -->
  <h2>Protocolo</h2>
  <select id="protocolo">
    <option value="faulkner">Faulkner (4 dobras)</option>
    <option value="jp3_homem">Jackson & Pollock - 3 dobras (Homem)</option>
    <option value="jp3_mulher">Jackson & Pollock - 3 dobras (Mulher)</option>
    <option value="jp7">Jackson & Pollock - 7 dobras</option>
  </select>
  <button onclick="calcularProtocolo()">Calcular</button>

  <div id="resultado"></div>
</div>


  <!-- PERÍMETROS -->
  <div class="section">
    <h2>Perímetros (cm)</h2>
    <form id="formPerimetros">
      <select id="perimetro" required>
        <option>Pescoço</option>
        <option>Ombro</option>
        <option>Braço Relaxado Direito</option>
        <option>Braço Relaxado Esquerdo</option>
        <option>Braço Contraído Direito</option>
        <option>Braço Contraído Esquerdo</option>
        <option>Antebraço Direito</option>
        <option>Antebraço Esquerdo</option>
        <option>Tórax Relaxado</option>
        <option>Tórax Inspirado</option>
        <option>Cintura</option>
        <option>Abdome</option>
        <option>Quadril</option>
        <option>Coxa Direita</option>
        <option>Coxa Esquerda</option>
        <option>Panturrilha Direita</option>
        <option>Panturrilha Esquerda</option>
      </select>
      <input id="medidaPerimetro" type="number" step="0.1" placeholder="cm" required />
      <button type="submit">Adicionar Perímetro</button>
    </form>
    <ul id="listaPerimetros"></ul>
  </div>

  <!-- AVALIAÇÃO CARDIORRESPIRATÓRIA -->
  <div class="section">
    <h2>Avaliação Cardiorrespiratória</h2>
    <form id="formCardio">
      <label>Teste Realizado:</label>
      <input id="testeCardio" placeholder="Ex: Teste de Cooper, Teste de 6 minutos" />

      <label>Resultado do Teste:</label>
      <input id="resultadoCardio" placeholder="Ex: 18 metros" />
    </form>
  </div>

  <!-- RESULTADO -->
  <div class="section">
    <h2>Resultado</h2>
    <p id="percentualGordura">% de Gordura Corporal: --</p>
    <button id="btnExportar">Exportar para PDF</button>
    <input type="file" id="imagemUpload" accept="image/*" />
    <div id="previewImagens"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
